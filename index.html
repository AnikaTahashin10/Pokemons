<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100;700&family=Raleway:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="container">
  <h1>POKEDEX</h1>
  <div>
    <input type="text" id="searchBar" placeholder="Search">
    <div id="pokemon-list" class="hidden"></div>
  </div>

  <div id="generation-button">
    <h2 style="text-align: center ;">Pick the generation of your choice</h2>
    <button id="gen1" class="button">Generation I</button>
    <button id="gen2" class="button">Generation II</button>
    <button id="gen3" class="button">Generation III</button>
    <button id="gen4" class="button">Generation IV</button>
    <button id="gen5" class="button">Generation V</button>
    <button id="gen6" class="button">Generation VI</button>
    <button id="gen7" class="button">Generation VII</button>
    <button id="gen8" class="button">Generation VIII</button>
    <button id="gen9" class="button">Generation IX</button>
  </div>
  
 


  <ol id="pokedex"></ol>
</div>
</main>
  <script src="main.js"></script>
</body>
</html>
