<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pokedex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@100;700&family=Raleway:wght@200&family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main>
  <div class="container">
  <h1>POKEDEX</h1>
  <div>
    <input type="text" id="searchBar" placeholder="Search">
    <div id="pokemon-list" class="hidden"></div>
  </div>
<div class="generation-button">
  <button value="1" onclick=>Generation I</button>
  <button  onclick = "getGen()">Generation II</button>
  <button value="3"  onclick = "gen3">Generation III</button>
  <button onclick = "gen4">Generation IV</button>
  <button onclick = "gen5">Generation V</button>
  <button onclick = "gen6">Generation VI</button>
  <button onclick = "gen7">Generation VII</button>
  <button onclick = "gen8">Generation VIII</button>
  <button onclick = "gen9">Generation IX</button>
</div>



  <ol id="pokedex"></ol>
</div>
</main>
  <script src="main.js"></script>
</body>
</html>
